server:
  port: 8082

spring:
  application:
    name: orders

  datasource:
    url: jdbc:h2:mem:routefleetdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  rabbitmq:
    username: gls
    password: gls
    host: localhost
    port: 5672


  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

proxy:
  services:
    customers: http://localhost:8081